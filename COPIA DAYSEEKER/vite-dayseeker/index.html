<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="https://res.cloudinary.com/dysog0ybg/image/upload/v1674555945/THC%20PROYECT/lupa_rl2982.png"
          alt="magnifier "
        />

        <ul class="wrap">
          <li><a href="#">HOME</a></li>
          <li><a href="#">SHOP ALL</a></li>
          <li><a href="#">TEES</a></li>
        </ul>
        <h1>DAYSEEKER</h1>
        <ul class="wrap">
          <li><a href="#">OUTWEAR</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">TOUR</a></li>
          <li><a href="#">VIDEOS</a></li>
        </ul>
        <ul>
          <li>
            <img
              src="https://res.cloudinary.com/dysog0ybg/image/upload/v1674567812/THC%20PROYECT/carro-de-la-carretilla_xebknl.png"
              alt="purchase"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dysog0ybg/image/upload/v1674567812/THC%20PROYECT/usuario-de-perfil_gtjxkk.png"
              alt="profile"
            />
          </li>
        </ul>
      </nav>
      <section class="cartel">
        <img
          src="https://res.cloudinary.com/dysog0ybg/image/upload/v1674482845/THC%20PROYECT/dayseeker_xoeo4a.jpg"
          alt="name band"
        />
      </section>
    </header>
    <main>
      <h2>Featured Collection</h2>
      <section id="app" class="gallery"></section>
      <button>View All</button>
    </main>
    <section class="video">
      <div>
        <h2>Crying while your dancing</h2>
        <button>Watch</button>
      </div>

      <video autoplay muted>
        <source src="./styles/video/crying.mp4" type="video/mp4" />
      </video>
    </section>
    <footer>
      <section class="search">
        <p>Search</p>
      </section>
      <section class="mail">
        <h3>SIGN UP AND SAVE</h3>
        <p>
          Subscribe to get special offers, free giveaways, and
          once-in-a-lifetime deals
        </p>
        <div class="email">
          <input type="text" id="email" placeholder="Enter your e-mail" />
          <label for="email">✉︎</label>
        </div>
        <ul class="socialmedia">
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/instagram_oxf8sn.svg"
              alt="Instagram icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/facebook_o5hbte.svg"
              alt="Facebook icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/youtube_fqeioj.svg"
              alt="Youtube icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/twitter_k2yvaa.svg"
              alt="Twitter icon"
            />
          </li>
        </ul>
      </section>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
